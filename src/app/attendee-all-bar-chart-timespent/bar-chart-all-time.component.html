<div class="section">
  <h2 class="text-center">Popular Sessions Based on Hours Spent By Attendees</h2>
  <br>
  <div class="row">
    <div class="col-md-8">
      <div class="chart-wrapper">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
      </div>
    </div>

    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>Event Id</th>
            <th>Event Name</th>
            <th>Total Time Spent</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of popularSessions">
            <td>{{item.eventid}}</td>
            <td>{{item.name}}</td>
            <td>{{item.totaltime/6/60}} Hrs</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
