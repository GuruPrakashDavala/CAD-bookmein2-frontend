<div class="text-center col-md-12">
  <h4 class="text-center">Sessions - Total Attendees</h4>
  <h4 *ngIf="totalAttendeesBySession.length == 0">Loading... Please wait</h4>
  <table class="table" *ngIf="totalAttendeesBySession.length > 0">
    <thead>
      <tr>
        <th scope="col">Event Id</th>
        <th scope="col">Total Attended</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of totalAttendeesBySession">
        <td>{{item.eventid}}</td>
        <td>{{item.totalAttended}}</td>
      </tr>
    </tbody>
  </table>
</div>
