<div class="section">
  <h2 class="text-center">Popular Sessions Based on Total Registrations</h2>
  <br>
  <div class="row">
    <div class="col-md-8">
      <div class="chart-wrapper">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
          [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
      </div>
    </div>

    <div class="col-md-4">
      <table class="table">
        <thead>
          <tr>
            <th>Event Id</th>
            <th>Event Name</th>
            <th>Total Registrations</th>
            <th>Event Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of popularSessions">
            <td>{{item.event_id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.total_registrations}}</td>
            <td>Seminar</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
